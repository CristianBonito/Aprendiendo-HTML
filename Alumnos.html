
        <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada de Proyecto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #deebf8; /* Color de fondo */
            display: flex;
            flex-direction: column; 
            align-items: center;
            height: 100vh;
            position: relative;
            color: #333; /* Color de texto */
        }

        nav {
            background-color: #00425a; /* Color de fondo de la barra de navegación */
            width: 100%;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: space-between;
            background-color: #005187; /* Color de fondo del menú */
        }

        li {
            display: inline-block; 
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            font: bold 155% monospace;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #63a5c2; /* Color al pasar el mouse */
        }

        .container {
            background-color: #ffffff;
            width: 900px;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 80px; 
        }

        .circle {
            position: absolute;
            background-color: rgba(166, 216, 255, 0.6); 
            border-radius: 50%;
        }

        .circle.small {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 30px;
        }

        .circle.medium {
            width: 150px;
            height: 150px;
            bottom: -40px;
            right: 50px;
        }

        .circle.large {
            width: 200px;
            height: 200px;
            top: -60px;
            left: -80px;
            background-color: rgba(92, 155, 216, 0.3); 
        }

        h1 {
            color: #005187; /* Color del encabezado h1 */
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        h2 {
            font-size: 40px;
            color: #005187; /* Color del encabezado h2 */
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 26px;
            color: #005670; /* Color del encabezado h3 */
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        p {
            font-size: 20px;
            color: #00334d; /* Color del párrafo */
            margin-bottom: 15px;
        }

        .authors {
            margin: 40px 0;
        }

        .authors p {
            font-size: 18px;
            margin: 5px 0;
        }

        .date {
            background-color: #FFD700; /* Color de fondo de la fecha */
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            display: inline-block;
            margin-top: 30px;
        }

        .button-back {
            background-color: #005187; /* Color de fondo del botón */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none;
        }

        .button-back:hover {
            background-color: #63a5c2; /* Color al pasar el mouse */
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 34px;
            }

            h3 {
                font-size: 22px;
            }

            .circle.large {
                display: none; 
            }
        }
    </style>
</head>
